version: '3'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
    networks:
      - keycloak_network

  minha-api:
    build: ./caminho/do/seu/codigo/api
    ports:
      - "8081:8080"  # Porta da sua API no contÃªiner mapeada para a porta 8081 no host
    depends_on:
      - keycloak
    networks:
      - keycloak_network

networks:
  keycloak_network:
    driver: bridge
